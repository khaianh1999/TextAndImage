<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rơm rơm</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="box">
        <a href="https://www.pinterest.com/pin/307018899607477466/" target="_blank">link pinterest</a>
        <div class="box__input">
            <div class="input__group">
                <lable> Nội dung :</lable>
                <input id="input__content" type="text" placeholder="content">
            </div>
            <div class="input__group">
                <lable> Đường link :</lable>
                <input id="input__link" type="text" placeholder="url">
            </div>
            <div class="input__group">
                <lable> Ảnh trên thiết bị :</lable>
                <input id="input__img" type="file" placeholder="img" accept=".png, .jpg, .jpeg">
            </div>
            <div class="input__group">
                <lable> Màu chữ :</lable>
                <input id="input__color" type="text" placeholder="color">
            </div>
            <!-- <div class="input__group">
                <lable> Màu viền :</lable>
                <input id="input__border" type="text" placeholder="color border">
            </div> -->
            <div class="input__group">
                <lable> Mờ nền :</lable>
                <input id="input__blur" type="number" placeholder="blur">
            </div>
            <div class="input__group">
                <lable> Độ tối :</lable>
                <input id="input__brightness" type="text" placeholder="brightness">
            </div>
            <div class="input__group">
                <lable> Chiều ngang :</lable>
                <input id="input__width" type="text" placeholder="width">
            </div>
            <div class="input__group">
                <lable> Chiều dọc :</lable>
                <input id="input__height" type="text" placeholder="height">
            </div>
        </div>
        <div class="box__content">
            <img src="https://i.pinimg.com/564x/1d/97/37/1d973746dad8ee7229003318d378bd40.jpg" alt="img">
            <div class="content__text">
                Thế giới bạn không bước vào được thì đừng cố chen vào, làm khó người khác, lỡ dở mình, hà tất chứ?
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
